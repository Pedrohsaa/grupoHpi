<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Fundo circular -->
  <circle cx="200" cy="200" r="190" fill="#FF6B9D" opacity="0.1"/>
  
  <!-- Círculo principal -->
  <circle cx="200" cy="200" r="170" fill="#FF6B9D"/>
  
  <!-- Decoração de sacola de compras estilizada -->
  <g transform="translate(200, 160)">
    <!-- Corpo da sacola -->
    <path d="M -50 -20 L -60 40 L 60 40 L 50 -20 Z" fill="white" opacity="0.3"/>
    
    <!-- Alça esquerda -->
    <path d="M -35 -20 Q -35 -45 -15 -45 Q -15 -20 -15 -20" 
          stroke="white" stroke-width="4" fill="none" opacity="0.3"/>
    
    <!-- Alça direita -->
    <path d="M 15 -20 Q 15 -45 35 -45 Q 35 -20 35 -20" 
          stroke="white" stroke-width="4" fill="none" opacity="0.3"/>
  </g>
  
  <!-- Estrelas decorativas -->
  <g fill="#FFD700" opacity="0.7">
    <path d="M 100 100 L 105 110 L 115 112 L 107 120 L 109 130 L 100 125 L 91 130 L 93 120 L 85 112 L 95 110 Z"/>
    <path d="M 300 120 L 303 127 L 310 128 L 305 133 L 306 140 L 300 137 L 294 140 L 295 133 L 290 128 L 297 127 Z"/>
    <path d="M 320 280 L 323 287 L 330 288 L 325 293 L 326 300 L 320 297 L 314 300 L 315 293 L 310 288 L 317 287 Z"/>
  </g>
  
  <!-- Texto "BAZAR" -->
  <text x="200" y="220" 
        font-family="'Arial Black', sans-serif" 
        font-size="48" 
        font-weight="900"
        fill="white" 
        text-anchor="middle"
        letter-spacing="2">
    BAZAR
  </text>
  
  <!-- Texto "da Sarah" -->
  <text x="200" y="255" 
        font-family="'Georgia', serif" 
        font-size="32" 
        font-style="italic"
        fill="white" 
        text-anchor="middle"
        letter-spacing="1">
    da Sarah
  </text>
  
  <!-- Linha decorativa -->
  <line x1="120" y1="265" x2="280" y2="265" 
        stroke="white" stroke-width="2" opacity="0.5"/>
  
  <!-- Detalhes decorativos (pontos) -->
  <circle cx="115" cy="265" r="3" fill="white"/>
  <circle cx="285" cy="265" r="3" fill="white"/>
</svg>