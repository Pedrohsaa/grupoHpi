<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- STYLES -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="../../components/NavBar/NabBar.css">
    <link rel="stylesheet" type="text/css" href="../../components/Footer/Footer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <title>Depósito - Gerar Venda</title>
</head>

<body>
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
        <symbol id="info-fill" fill="currentColor" viewBox="0 0 16 16">
            <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
        </symbol>
        <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>

        <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">

    <!-- NavBar -->
    <div id="nav" class="bg-dark d-flex justify-content-between align-items-center w-100 mb-2">
        <span class="ms-3" style="width: 25px;"></span>
        <a href="../menu/index.html" class="h-100">
            <img src="/assets/images/logo/2logo.png" alt="Logo" id="logo" class="h-100">
        </a>
        <a href="../../auth.html" class="me-3 bg-transparent border-0 text-decoration-none">
            <i class="fa-solid fa-right-from-bracket text-white" id="logout" style="font-size: 25px;"></i>
        </a>
    </div>

    <nav aria-label="breadcrumb">
        <ol class="breadcrumb ps-2 fw-bold">
            <li class="breadcrumb-item"><a href="../menu/index.html">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Gerar Venda</li>
        </ol>
    </nav>

    <main class="container-fluid">
        <div class="row">
            <div class="col-md-9 col-12 mb-4 mb-md-0">
                <form class="d-flex justify-content-end mb-3">
                    <div class="col-6 p-0">
                        <div class="input-group input-group-sm">
                            <input type="search" class="form-control" placeholder="Insira o código do produto"/>
                            <button type="button" class="btn btn-outline-primary">Buscar</button>
                        </div>
                    </div>
                </form>

                <div>
                    <table class="table table-info table-striped">
                        <thead>
                            <tr>
                                <th scope="col">Código</th>
                                <td scope="col">Nome</td>
                                <td scope="col">Preço</td>
                                <td scope="col">Quantidade</td>
                                <td scope="col">Opções</td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope='row'>001</th>
                                <td>PRODUTO EXEMPLO</td>
                                <td>R$ 50,00</td>
                                <td><input type="number" class="form-control form-control-sm" value="1" min="1"></td>
                                <td>
                                    <button type="button" class="btn btn-danger btn-sm">
                                        <i class="fa-solid fa-xmark"></i>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <form class="col-md-3 col-12 mb-3 mb-md-0">
                <div class="mb-3">
                    <label for="pagamento" class="form-label">Forma de Pagamento</label>
                    <input type="text" class="form-control form-control-sm" id="pagamento">
                </div>

                <div class="mb-3">
                    <label for="total" class="form-label">Valor Total</label>
                    <input type="text" class="form-control form-control-sm" id="total" value="R$ 50,00" disabled>
                </div>

                <button type="submit" class="btn btn-sm btn-success w-100">
                    Finalizar
                </button>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <div class="w-100 d-flex justify-content-center text-center pt-3" id="rodape">
        Bazar da Sarah &copy; </br>
        Todos os direitos reservados.
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
