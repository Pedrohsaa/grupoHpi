<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- STYLES -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="stylesheet" type="text/css" href="../../components/NavBar/NabBar.css">
    <link rel="stylesheet" type="text/css" href="../../components/Footer/Footer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <title>Depósito - Estoque</title>
</head>

<body>
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
        <symbol id="info-fill" fill="currentColor" viewBox="0 0 16 16">
            <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
        </symbol>
    </svg>

    <!-- NavBar -->
    <div id="nav" class="bg-dark d-flex justify-content-between align-items-center w-100 mb-2">
        <span class="ms-3" style="width: 25px;"></span>
        <a href="../menu/index.html" class="h-100">
            <img src="../../assets/images/logo/Logo.png" alt="Logo" id="logo" class="h-100">
        </a>
        <a href="../../auth.html" class="me-3 bg-transparent border-0 text-decoration-none">
            <i class="fa-solid fa-right-from-bracket text-white" id="logout" style="font-size: 25px;"></i>
        </a>
    </div>

    <nav aria-label="breadcrumb">
        <ol class="breadcrumb ps-2 fw-bold">
            <li class="breadcrumb-item"><a href="../menu/index.html">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Estoque</li>
        </ol>
    </nav>

    <main class="container">
        <form class="col-12 col-md-6 float-end row justify-content-between mb-3">
            <div class="col-8 p-0">
                <div class="input-group input-group-sm">
                    <input type="search" class="form-control" placeholder="Buscar por código do produto"/>
                    <button type="button" class="btn btn-outline-primary">Buscar</button>
                </div>
            </div>

            <button type="button" class="btn btn-primary btn-sm col-3" data-bs-toggle="modal" data-bs-target="#infoProduto">
                <i class="fa-solid fa-plus"></i> Novo
            </button>
        </form>

        <div>
            <table class="table table-info table-striped">
                <thead>
                    <tr>
                        <th scope="col">Código</th>
                        <td scope="col">Nome</td>
                        <td scope="col">Categoria</td>
                        <td scope="col">Preço</td>
                        <td scope="col">Em Estoque</td>
                        <td scope="col">Opções</td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope='row'>001</th>
                        <td>Produto Exemplo 1</td>
                        <td>Categoria A</td>
                        <td>R$ 50,00</td>
                        <td>10</td>
                        <td>
                            <button type="button" class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#infoProduto">
                                <i class="fa-solid fa-pencil"></i>
                            </button>
                            <button type="button" class="btn btn-danger btn-sm">
                                <i class="fa-solid fa-trash-can"></i>
                            </button>
                        </td>
                    </tr>

                </tbody>
            </table>
        </div>

        <!-- MODAL -->
        <div class="modal fade" id="infoProduto" tabindex="-1" aria-labelledby="infoProdutoLabel" aria-hidden="true">
            <div class="modal-dialog modal-fullscreen">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="infoProdutoLabel">Produto</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <form class="h-100 d-flex flex-column">
                        <div class="modal-body">
                            <div class="mb-3">
                                <label for="nome" class="form-label">Nome</label>
                                <input type="text" class="form-control form-control-sm" id="nome">
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-4 col-12 mb-3 mb-md-0">
                                    <label for="categoria" class="form-label">Categoria</label>
                                    <select class="form-select form-select-sm" id="categoria">
                                        <option selected>Selecione</option>
                                        <option>Categoria A</option>
                                        <option>Categoria B</option>
                                    </select>
                                </div>
                                <div class="col-md-4 col-12 mb-3 mb-md-0">
                                    <label for="preco" class="form-label">Preço</label>
                                    <input type="text" class="form-control form-control-sm" id="preco">
                                </div>
                                <div class="col-md-4 col-12 mb-3 mb-md-0">
                                    <label for="quantidade" class="form-label">Em Estoque</label>
                                    <input type="number" class="form-control form-control-sm" id="quantidade">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-6">
                                    <label for="marca" class="form-label">Marca</label>
                                    <input type="text" class="form-control form-control-sm" id="marca">
                                </div>
                                <div class="col-6">
                                    <label for="modelo" class="form-label">Modelo</label>
                                    <input type="text" class="form-control form-control-sm" id="modelo">
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="adicionais" class="form-label">Adicionais</label>
                                <textarea class="form-control" id="adicionais" placeholder="Informações adicionais"></textarea>
                            </div>
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-primary">Salvar</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>

    </main>

    <!-- Footer -->
    <div class="w-100 d-flex justify-content-center text-center pt-3" id="rodape">
        Bazar da Sarah &copy; </br>
        Todos os direitos reservados.
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
