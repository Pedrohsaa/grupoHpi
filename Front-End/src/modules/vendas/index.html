    <link rel="stylesheet" type="text/css" href="../../components/NavBar/NabBar.css">
    <link rel="stylesheet" type="text/css" href="../../components/Footer/Footer.css">

<body>

        </a>
        <a href="../../auth.html" class="me-3 bg-transparent border-0 text-decoration-none">
            <i class="fa-solid fa-right-from-bracket text-white" id="logout" style="font-size: 25px;"></i>
        </a>
    </div>

    <nav aria-label="breadcrumb">
        <ol class="breadcrumb ps-2 fw-bold">
            <li class="breadcrumb-item"><a href="../menu/index.html">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Vendas</li>
        </ol>
    </nav>

    <main class="container">
        <a href="../gerarVenda/index.html" class="btn btn-primary btn-sm col-2 mb-3 float-end text-decoration-none">
            <i class="fa-solid fa-plus"></i> Novo
        </a>

        <div>
            <table class="table table-info table-striped">
                <thead>
                    <tr>
                        <th scope="col">Código</th>
                        <td scope="col">Data</td>
                        <td scope="col">Forma de Pagamento</td>
                        <td scope="col">Valor Total</td>
                        <td>Opções</td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope='row'>001</th>
                        <td>05/11/2025</td>
                        <td>DINHEIRO</td>
                        <td>R$ 150,00</td>
                        <td>
                            <button type="button" class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#infoVenda">
                                <i class="fa-solid fa-eye"></i>
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <th scope='row'>002</th>
                        <td>04/11/2025</td>
                        <td>CARTÃO</td>
                        <td>R$ 300,00</td>
                        <td>
                            <button type="button" class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#infoVenda">
                                <i class="fa-solid fa-eye"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>


        <!-- Modal -->
        <div class="modal fade" id="infoVenda" tabindex="-1" aria-labelledby="infoVendaLabel" aria-hidden="true">
            <div class="modal-dialog modal-fullscreen">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="infoVendaLabel">Venda - Código <span>001</span></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="h-75" style="overflow-y: visible;">
                            <table class="table table-info table-striped">
                                <thead>
                                    <tr>
                                        <th scope="col">Código</th>
                                        <td scope="col">Nome</td>
                                        <td scope="col">Preço</td>
                                        <td scope="col">Quantidade</td>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <th scope='row'>001</th>
                                        <td>PRODUTO EXEMPLO</td>
                                        <td>R$ 50,00</td>
                                        <td>3</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-4 col-12">
                                <label for="dataVenda" class="form-label">Data</label>
                                <input type="text" class="form-control" value="05/11/2025" disabled>
                            </div>
                            <div class="col-md-4 col-12">
                                <label for="pagamento" class="form-label">Forma de Pagamento</label>
                                <input type="text" class="form-control" value="DINHEIRO" disabled>
                            </div>
                            <div class="col-md-4 col-12">
                                <label for="total" class="form-label">Total</label>
                                <input type="text" class="form-control" value="R$ 150,00" disabled>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-warning" data-bs-dismiss="modal">
                            Sair
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <div class="w-100 d-flex justify-content-center text-center pt-3" id="rodape">
        Bazar da Sarah &copy; </br>
        Todos os direitos reservados.
    </div>

    <!-- Bootstrap JS -->
